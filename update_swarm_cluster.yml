---
  - name: Init Swarm Master
    hosts: masters
    gather_facts: False
    remote_user: ec2-user
    become: true
    tasks:
      - name: determine swarm status
        shell: >
            docker info | egrep '^Swarm: ' | cut -d ' ' -f2
        register: swarm_status
      
      - name: Swarm rolling update
        command: docker service update --image lab4.southeastasia.cloudapp.azure.com/sampleapplication:latest --update-delay 50s sampleapp_sampleapplication-app --detach=false
        register: swam-stack

      - name: Show Results
        debug: var=swam-stack.stdout 
